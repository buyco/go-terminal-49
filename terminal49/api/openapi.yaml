  /tracking_requests:
    get:
      description: Returns a list of your tracking requests. The trackig requests
        are returned sorted by creation date, with the most recent tracking request
        appearing first.
      operationId: get-tracking-requests
      parameters:
      - deprecated: true
        description: A search term to be applied against request_number and reference_numbers.
        explode: true
        in: query
        name: q
        required: false
        schema:
          type: string
        style: form
      - description: filter by `status`
        explode: true
        in: query
        name: filter[status]
        required: false
        schema:
          enum:
          - created
          - pending
          - failed
          example: created
          type: string
        style: form
      - description: filter by shipping line `scac`
        explode: true
        in: query
        name: filter[scac]
        required: false
        schema:
          example: MSCU
          type: string
        style: form
      - description: filter by tracking_requests `created_at` after a certain ISO8601
          timestamp
        explode: true
        in: query
        name: filter[created_at][start]
        required: false
        schema:
          example: 2020-04-28T22:59:15Z
          format: date-time
          type: string
        style: form
      - description: filter by tracking_requests `created_at` before a certain ISO8601
          timestamp
        explode: true
        in: query
        name: filter[created_at][end]
        required: false
        schema:
          example: 2020-04-28T22:59:15Z
          format: date-time
          type: string
        style: form
      - description: Comma delimited list of relations to include. 'tracked_object'
          is included by default.
        explode: true
        in: query
        name: include
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: page[number]
        required: false
        schema:
          type: integer
        style: form
      - explode: true
        in: query
        name: page[size]
        required: false
        schema:
          type: integer
        style: form
      - description: filter by tracking_requests `request_number`
        explode: true
        in: query
        name: request_number
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              examples: {}
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_422'
          description: Not Found
      summary: List tracking requests
      tags:
      - Tracking Requests
    post:
      description: "To track an ocean shipment, you create a new tracking request.\
        \ \nTwo attributes are required to track a shipment. A `bill of lading/booking\
        \ number` and a shipping line `SCAC`. \n\nOnce a tracking request is created\
        \ we will attempt to fetch the shipment details and it's related containers\
        \ from the shipping line. If the attempt is successful we will create in new\
        \ shipment object including any related container objects. We will send a\
        \ `tracking_Request.succeeded` webhook notification to your webhooks.  \n\n\
        If the attempt to fetch fails then we will send a `tracking_Request.failed`\
        \ webhook notification to your `webhooks`.  \n\nA `tracking_Request.succeeded`\
        \ or `tracking_Request.failed` webhook notificaiton will only be sent  if\
        \ you have  atleast one active webhook. "
      operationId: post-track
      parameters: []
      requestBody:
        $ref: '#/components/requestBodies/inline_object'
        content:
          application/json:
            examples:
              'Example: MSC BL':
                value:
                  data:
                    attributes:
                      request_type: bill_of_lading
                      request_number: MEDUFR030802
                      ref_numbers:
                      - PO12345
                      - HBL12345
                      - CUSREF1234
                      shipment_tags:
                      - camembert
                      scac: MSCU
                    type: tracking_request
            schema:
              properties:
                data:
                  $ref: '#/components/schemas/_tracking_requests_data'
              type: object
        description: Create a shipment tracking request
      responses:
        "201":
          content:
            application/json:
              examples:
                Pending Tracking Request:
                  value:
                    data:
                      id: ba4cb904-827f-4038-8e31-1e92b3356218
                      type: tracking_request
                      attributes:
                        request_number: MEDUFR030802
                        request_type: bill_of_lading
                        scac: MSCU
                        ref_numbers: []
                        created_at: 2020-04-04T16:13:35-07:00
                        status: pending
                        failed_reason: null
                      relationships:
                        tracked_object:
                          data: null
                      links:
                        self: /v2/tracking_requests/ba4cb904-827f-4038-8e31-1e92b3356218
              schema:
                $ref: '#/components/schemas/inline_response_201'
          description: Tracking Request Created
        "422":
          content:
            application/json:
              examples:
                Error Examples:
                  value:
                    errors:
                    - status: "422"
                      source:
                        pointer: /data/attributes/scac
                      title: Unprocessable Entity
                      detail: Scac can't be blank
                      code: blank
                    - status: "422"
                      source:
                        pointer: /data/attributes/scac
                      title: Unprocessable Entity
                      detail: Scac 'XXXX' is not recognized
                      code: blank
                    - status: "422"
                      source:
                        pointer: /data/attributes/scac
                      title: Unprocessable Entity
                      detail: Scac 'UALC' is not supported. We do not currently integrate
                        with Universal Africa Lines
                      code: blank
                    - status: "422"
                      source:
                        pointer: /data/attributes/request_number
                      title: Unprocessable Entity
                      detail: Request number can't be blank
                      code: blank
              schema:
                $ref: '#/components/schemas/inline_response_422'
          description: Unprocessable Entity
      security:
      - authorization: []
      summary: Create a tracking request
      tags:
      - Tracking Requests
